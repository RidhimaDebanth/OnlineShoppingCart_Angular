<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-4 col-xl-6">
          <div class="card text-black" style="border-radius: 75px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <div class="col-md-25 col-lg-20 col-xl-12 order-2 order-lg-1">
  
                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">Enter your credentials to create an account</p>
                  <form class="mx-1 mx-md-1" #form="ngForm" (submit)="onSubmit(form)" >
      <input type="hidden" name="Id" [value]="service.formData.Id" >
      <input type="hidden" name="Role" #Role="ngModel" [(ngModel)]="service.formData.Role" >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <label class="form-label" for="name"><strong>Name</strong> </label>
                        <input type="text" id="name"  placeholder="name" name="Name" #Name="ngModel"[(ngModel)]="service.formData.Name" class="form-control" />

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <label class="form-label" for="username"><strong>Username</strong></label>
                        <input type="text" id="username"  placeholder="username" name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username" class="form-control"
                        required maxlength="10" minlength="3" [class.invalid]="Username.invalid && Username.touched" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-2">
                          <label class="form-label" for="address"><strong>Address</strong></label>
                          <input type="text" id="address"  placeholder="address" name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control"
                           maxlength="50" minlength="8" />

                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-2">
                          <label class="form-label" for="email"><strong>Email</strong></label>
                          <input type="email" id="email"  placeholder="email address" name="Email"   #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control"
                           maxlength="50" minlength="3"/>
                         
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-2">
                          <label class="form-label" for="number"><strong>Phone No.</strong></label>
                          <input type="number" id="number"  placeholder="calling no." name="PhoneNo" #PhoneNo="ngModel" [(ngModel)]="service.formData.PhoneNo" class="form-control"
                          required maxlength="10" minlength="10" [class.invalid]="PhoneNo.invalid && PhoneNo.touched" />
                          
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-2">
                          <label class="form-label" for="birthdate"><strong>Date Of Birth</strong></label>
                          <input type="date" id="birthdate"  placeholder="yyy-mm-dd" name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="service.formData.DateOfBirth" class="form-control"
                         />
                          
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <label class="form-label" for="password"><strong>Password</strong></label>
                        <input type="password" id="password"  placeholder="password" name="Password" #Passowrd="ngModel" [(ngModel)]="service.formData.Password" class="form-control"
                        required maxlength="10" minlength="3"  />

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <label class="form-label" for="confirmpass"><strong>Confirm password</strong></label>
                        <input type="password" id="confirmpass"  placeholder="confirm password" name="ConfirmPass" #ConfirmPass="ngModel" [(ngModel)]="service.formData.ConfirmPass" class="form-control"
                        required maxlength="10" minlength="3" />
                        
                      </div>
                    </div>
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <!--img src="https://miro.medium.com/max/1018/1*iAu65xDmvpVdBJgps6EDEw.png"
                    class="img-fluid" alt="Sample image"-->
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
